<html>
    <head>
        <meta charset="utf-8" />
        <meta name="ViewPort" content="initial-scale=1, minimum-scale=1, width=device-width"/>
        <title>AlphaBoard</title>
        <link rel="stylesheet" href="index.css" />
        <script src="../scripts/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <canvas id="drawing" width="100%" height="100%"></canvas>
        <div id="options">
            <div onclick="lineMode='straight'">直线</div>
            <div onclick="lineMode='any'">任意线</div>
            <div onclick="lineMode='rect'">矩形</div>
            <div onclick="lineMode='circle'">圆</div>
            <div onclick="resetEverything()">重置</div>
            <div onclick="commitActions()">提交</div>
            <div onclick="cancelStep()">撤销</div>
            <div onclick="toggleActionList()">编辑</div>
            <div onclick="showAboutInfo()">关于</div>
        </div>
        <div id="last-commit">上次提交: <code id="last-commit-id">root</code></div>
        <div id="cloud-status">云服务状态: <font id="cloud-status-text">未知</font></div>
        <div id="action-list" class="sidebar">
            <div id="action-list-title" class="sidebar-title">操作列表</div>
            <table id="action-list-content" class="sidebar-content"></table>
            <div id="action-list-cancel-button" onclick="cancelActionsInList()">撤销操作</div>
            <div id="action-list-show-commits" onclick="showCommitList()">提交列表</div>
            <div id="action-list-show-paths" onclick="showPathList()">路径列表</div>
            <div id="action-list-load-commit" onclick="promptForLoadCommit()">加载提交</div>
        </div>
        <div id="commit-list" class="sidebar">
            <div id="commit-list-title" class="sidebar-title">提交记录</div>
            <table id="commit-list-content" class="sidebar-content"></table>
            <div id="commit-list-goto-button" onclick="">回滚提交</div>
        </div>
        <div id="path-list" class="sidebar">
            <div id="path-list-title" class="sidebar-title">路径</div>
            <table id="path-list-content" class="sidebar-content"></table>
            <div id="path-list-remove-button" onclick="removeSelectedPaths()">移除</div>
        </div>
        <div id="cover-div"></div>
    </body>
</html>
